name: Build Development Images
on:
  push:
    branches: 
      - "*"
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  nextcloud:
    name: Get Nextcloud Version Information
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.digest.outputs.digest }}
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get Latest Nextcloud Version
        id: version
        uses: joepitt91/action-version-from-dockerhub@v1
        with:
          dockerhub_username: ${{ secrets.DOCKER_USER }}
          dockerhub_token: ${{ secrets.DOCKER_PASSWORD }}
          repository: nextcloud

      - name: Get Current Digest for Identified Version
        id: digest
        uses: joepitt91/action-digest-from-dockerhub-image@v1
        with:
          dockerhub_username: ${{ secrets.DOCKER_USER }}
          dockerhub_token: ${{ secrets.DOCKER_PASSWORD }}
          repository: nextcloud
          tag: ${{ steps.version.outputs.tag }}

  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs:
      - nextcloud
    steps:
      - uses: actions/checkout@v4

      - name: Update Base Image References
        run: sed -i 's/latest/${{ needs.nextcloud.outputs.tag }}/g' Dockerfile

      - name: Image Information
        run: echo "Building Nextcloud v${{ needs.nextcloud.outputs.version }} from digest ${{ needs.nextcloud.outputs.digest }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          provenance: true
          pull: true
          push: true
          sbom: true
          tags: |
            ghcr.io/joepitt91/nextcloud:${{ github.event_name }}_${{ github.sha }}
