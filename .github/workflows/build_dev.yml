name: Build Development Images
on:
  push:
    branches: 
      - "*"
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  versions:
    name: Version Information
    runs-on: ubuntu-latest
    outputs:
      base_image: ${{ steps.base_image.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install Dependencies
        env:
          PIP_ROOT_USER_ACTION: ignore
        run: |
          python3 -m pip install -q --upgrade pip
          pip install -q -r version_checker/requirements.txt

      - id: base_image
        name: Get Base Image Digest
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REPOSITORY: library/nextcloud
          DOCKER_TAG: 'latest'
          DOCKER_USER: ${{ secrets.DOCKER_USER }}  
        run: |
          cd version_checker/
          python3 docker_image.py >>$GITHUB_OUTPUT

  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs:
      - versions
    steps:
      - name: Image Information
        run: echo "Building image of Nextcloud from nextcloud:latest with digest ${{ needs.versions.outputs.base_image }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          provenance: true
          pull: true
          push: true
          sbom: true
          tags: |
            ghcr.io/joepitt91/nextcloud:${{ github.event_name }}_${{ github.sha }}
